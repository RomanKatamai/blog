<form class="card" (ngSubmit)="submit()" [formGroup]="form">
  <h2>Login to the admin panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div class="form-control"
    [ngClass]="{invalid: form.controls['email'].invalid && form.controls['email'].touched}"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
      <small *ngIf="form.controls['email'].errors?.['required']">
        The field cannot be empty
      </small>
      <small *ngIf="form.controls['email'].errors?.['email']">
        Enter a valid email
      </small>
    </div>
  </div>
  <div class="form-control"
    [ngClass]="{invalid: form.controls['password'].invalid && form.controls['password'].touched}"
  >
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
      <small *ngIf="form.controls['password'].errors?.['required']">
        The field cannot be empty
      </small>
      <small *ngIf="form.controls['password'].errors?.['minlength']">
        Password must be at least {{minLength}} characters long. Now he {{form.controls['password'].value.length}}
      </small>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Next</button>
</form>
